    document.addEventListener('DOMContentLoaded', function() {
      // Recupera a URL da imagem da consulta da URL

      const capturedImage = urlParams.get('image');
  
      // Verifica se uma imagem foi capturada e exibe-a
      if (capturedImage) {
        const capturedPhoto = document.getElementById('captured-photo');
        capturedPhoto.src = capturedImage;
        document.getElementById('captured-photo-container').style.display = 'block'; // Exibe o contêiner da foto capturada
    }
  });
